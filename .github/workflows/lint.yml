name: Lint Code Base

on:
  workflow_call:
    inputs:
      file-extension:
        required: true
        type: string


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: volta-cli/action@v4
      - name: Install dependencies
        run: npm ci
      - name: Run lint script
        run: npm run lint:${{ inputs.file-extension }}
